<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音达入职申请</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <style>
        body{background:#f0f0f0;}
    </style>
</head>
<body>
    <div class="header2">
        <ul class="left">
            <li><img src="img/logo.png" alt="" style="margin-bottom:10px;"></li>
            <li>音达办公系统</li>
        </ul>
        <ul class="right">
            <li style="margin-right:10px;"><div id="show"></div></li>
        </ul>
    </div>
    <div class="contain2">
        <div class="boxx">
            <div class="title">员工入职申请表</div>
            <div class="jiben">
                <ul>
                    <li>姓名：</li>
                    <li><input type="text"></li>
                </ul>
                <ul>
                    <li>籍贯：</li>
                    <li><input type="text"></li>
                </ul>
                <ul>
                    <li>身份证号：</li>
                    <li><input type="text"></li>
                </ul>
                <ul>
                    <li>性别：</li>
                    <li><input type="text"></li>
                </ul>
                <ul>
                    <li>政治面貌：</li>
                    <li>
                        <select name="" id="">
                            <option value="">男</option>
                            <option value="">女</option>
                        </select>
                    </li>
                </ul>
                <ul>
                    <li>最高学历：</li>
                    <li><input type="text"></li>
                </ul>
                <ul>
                    <li>家庭住址：</li>
                    <li><input type="text"></li>
                </ul>
                <ul>
                    <li>民族：</li>
                    <li><input type="text"></li>
                </ul>
                <ul>
                    <li>专业：</li>
                    <li><input type="text"></li>
                </ul>
                <ul>
                    <li>毕业院校：</li>
                    <li><input type="text"></li>
                </ul>
                <ul>
                    <li>毕业时间：</li>
                    <li><input type="text"></li>
                </ul>
            </div>
            <div class="family">
                <div class="left">
                    <span>家庭主成员：</span>
                    <table class="table table-bordered table1">
                        <thead>
                        <tr style="background:#f9f9f9">
                            <th>姓名</th>
                            <th>关系</th>
                            <th>工作单位</th>
                            <th>联系方式</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tbody>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="right2">
                    <span>工作经历：</span>
                    <table class="table table-bordered table1">
                        <thead>
                        <tr style="background:#f9f9f9">
                            <th>起止时间</th>
                            <th>工作单位</th>
                            <th>职位</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
